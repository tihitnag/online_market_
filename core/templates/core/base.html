<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} | puddle</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 font-sans">

  <nav class="py-6 px-8 flex justify-between items-center border-b border-black-800 bg-gray-800">
    <a href="/" class="text-2xl font-semibold text-teal-500 text-white">puddle</a>
    <div class="space-x-6">
      <a href="{% url 'item:items' %}" class="text-lg font-semibold text-white hover:text-gray-400">browse</a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'item:new' %}" class="text-lg font-semibold text-white hover:text-gray-400">new item</a>
        <a href="{% url 'conversation:inbox' %}" class="text-lg font-semibold text-white hover:text-gray-400">inbox</a>
        <a href="{% url 'dashbored:index' %}" class="text-lg font-semibold text-white hover:text-gray-400">dashboard</a>
      {% else %}
        <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">sign up</a>
        <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">log in</a>
      {% endif %}
    </div>
  </nav>

  <div class="px-8 py-6">
    {% block content %}{% endblock %}
  </div>

  <footer class="py-8 px-8 flex justify-between bg-gray-800 text-white">
    <div class="w-2/3 pr-8">
      <h3 class="mb-5 font-semibold text-gray-400">about</h3>
      <p class="text-lg text-gray-500">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis fringilla semper varius.</p>
    </div>
    <div class="w-1/3">
      <h3 class="mb-5 font-semibold text-gray-500">menu</h3>
      <ul class="space-y-2">
        <li><a href="#" class="text-lg text-teal-500 hover:text-gray-700">about</a></li>
        <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-gray-700">contact</a></li>
        <li><a href="#" class="text-lg text-teal-500 hover:text-gray-700">terms and conditions</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
