{% extends "core/base.html" %}

{%block title%}contact{%endblock%}
<h1 class="mb-6 text-3xl font-semibold text-center">new converation </h1>
{% block content %}
    <div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-lg border border-gray-300">
        
        <form method='post' action='.' >
            {% csrf_token %}
            <div class='space-y-4'>
                {{ form.as_p }}
            </div>
            {% if form.errors or form.non_field_errors %}
                <div class="mt-4 p-4 bg-red-100 rounded-xl border border-red-300">
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <button class="py-4 mt-6 px-8 text-lg bg-green-500 hover:bg-green-600 rounded-xl text-white w-full" type="submit">send</button>
        </form>
    </div>
{% endblock %}
