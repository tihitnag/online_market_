{% extends "core/base.html" %}

{%block title%}contact{%endblock%}

{% block content %}
<from method='post',action='.'enctype='multipart/form-data'>
    {% csrf_token %}
    <div class='space-y-4'>
        {{form.as_p}}</div>
    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <button class="py-4 mt-6 px-8 text-lg bg-blue-00 hover:bg-teal-800 rounded-xl text-green" type="submit">send</button>
    </form>
{% endblock %}
